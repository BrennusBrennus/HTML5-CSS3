<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        iframe {
            width: 500px;
            height: 500px;
        }

    </style>
</head>

<body>
    <h1>Usando iframe</h1>
    <p>
        Acessando o site do
        <!-- padrao do iframe: 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O site do

        <iframe src="https://youtube.com" frameborder="0"></iframe>

        também é massa, mas ele não funciona no iframe
    </p>
    <p>
        Olha o repositório do Gustavo Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        Farora
    </p>
</body>

</html>
