<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou aumente/diminua o tamanho do seu navegador
        </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
        <p>
            Vamos acrescentar um arguivo de mídia ao nosso site :&rpar;
        </p>
        <audio src="midia/yt5s.com - Lobo fala Engole o Choro e Faz o L Gato de Botas (128 kbps).mp3" controls autoplay loop></audio> <!--MP3 OGG WAV-->
        <audio>
            <source src="midia/yt5s.com - Lobo fala Engole o Choro e Faz o L Gato de Botas (128 kbps).mp3" type="audio/mpeg">
        </audio>
</body>
</html>
