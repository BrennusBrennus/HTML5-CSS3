<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            background-color: azure;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
            font-weight: bold;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o mouse sobre o texto abaixo:
    </p>
    <div>
        Passe o mouse aqui
        <p>
            OLHA O CARRO DO DANONE!!!
        </p>
    </div>
    <p>
        Fim do exemplo :&rpar;
    </p>
</body>
</html>
