<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- metodo get: limite de 3000 bytes -->
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected> --- --- --- </option>
                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>

                <optgroup label="Norte">
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                </optgroup>

                <optgroup label="Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="eng">Engenheiro civil</option>
                <option value="profe">Professor</option>
                <option value="bal">Balconista</option>
                <option value="enf">Enfermeiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="10" style="resize: none; background-color: rgba(0, 255, 255, 0.252); color: white; font-weight: bolder;"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
