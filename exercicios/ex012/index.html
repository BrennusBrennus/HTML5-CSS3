<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Hospedagem de vídeos</H1>
        <p>
            Este vídeo está hospedado em meu próprio servidor :&rpar;
        </p>
        <video autoplay loop width="500" poster="imagens/laura-com-urso.png"controls>
            <source src="midia/meu-chapa.mp4" type="video/mp4">                    
            <source src="midia/meu-chapa.webm" type="video/webm">
            <source src="midia/meu-chapa.ogv" type="video/ogv">
            <source src="midia/meu-chapa.m4v" type="video/m4v">
            <p>
                Seu navegador não tem compatibilidade com reprodução de vídeo :&lpar;
            </p>
        </video>
    <h1>Inserido vídeos direto do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/fzfu1r8ui1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
