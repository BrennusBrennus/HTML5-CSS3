<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tabela de Números Doidos</h1>
    <table class="tab1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    <h1>Tabela de Letras Doidas</h1>
    <table class="tab2">
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
    <h1>Teclado Numérico</h1>
    <table class="tab3">
        <tr>
            <td>Num <br>Lock</td>
            <td style="width: 60px;">/</td>
            <td style="padding-top: 15px;">*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7 <br>Home</td>
            <td>8<br>&uArr;</td>
            <td>9<br>PgUp</td>
            <td rowspan="2" style=" padding-bottom: 60px;">+</td>
        </tr>
        <tr>
            <td>4 <br>&larr;</td>
            <td>5</td>
            <td>6 <br>&rarr;</td>
        </tr>
        <tr>
            <td>1 <br>End</td>
            <td>2 <br>&darr;</td>
            <td>3 <br>PgDn</td>
            <td rowspan="2" style=" padding-bottom: 60px;">Enter</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-right: 70px;">0 <br>Ins</td>
            <td>, <br>Del</td>
        </tr>
    </table>
</body>

</html>
